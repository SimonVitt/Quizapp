<body onload="init()">

            <div class="row g-0">

                    <div class="cardLeft">

                </div>

                    <div class="card-body">
                        <h5 class="card-title" id="question">Wie alt bist du?</h5>

                                </div>
                            </div>
                        </div>

                                </div>
                            </div>
                        </div>
                        <div class="card widthAnswer">
                            <div class="card-body answerCard" onclick="answer('answer_3')">
                                <div class="answer">
                                    <span>C</span>
                                    <p id="answer_3">Anwort 3</p>
                                </div>
                            </div>
                        </div>
                        <div class="card widthAnswer answerCard" onclick="answer('answer_4')">

                                    <p id="answer_4">Anwort 4</p>

                            </div>
                        </div>
                        <div class="footerCard">
                            <div>
                                <span id="currentQuestion" class="currentQuestion">1</span> von <span id="numberQuestions" class="numberQuestions"> 5</span> Fragen
                            </div>
                            <button type="button" class="btn btn-primary" disabled id="nextBtn">NÃ¤chste Frage</button>

                    </div>
